<title>SaturdayBall -
  <span ng-if="!loading && player.id">Edit</span>
  <span ng-if="!loading && !player.id">Create</span> Player
</title>

<div class="container" style="margin-bottom:100px;margin-top:80px;">

  <div class="breadcrumbs" style="margin-bottom: 15px;"> /
    <a href="/group/{{groupId}}/players" target="_self" style="cursor: pointer;">players</a> /
    <span ng-if="!loading && player.id">edit</span>
    <span ng-if="!loading && !player.id">create</span>
  </div>

  <div class="page-header">
    <h3 class="accent">
      <span ng-if="!loading && player.id">Edit Player</span>
      <span ng-if="!loading && !player.id">Create Player</span>
    </h3>
  </div>

<form name="playerform" style="margin-bottom: 30px;" ng-submit="savePlayer()" novalidate>
  <div class="row">
    <div class="form-group col-sm-5 col-md-3">
      <label>*First Name</label>
      <input type="text" style="width: 100%;" name="first_name" class="form-control" ng-model="player.first_name" required>
      <div ng-show="playerform.first_name.$invalid && playerform.first_time.$touched">
         Required!
      </div>
    </div>
    <div class="form-group col-sm-5 col-md-3">
      <label>*Last Name</label>
      <input type="text" style="width: 100%;" name="last_name" class="form-control" ng-model="player.last_name" required>
      <div ng-show="playerform.last_name.$invalid && playerform.last_time.$touched">
         Required!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-6 col-sm-4 col-md-2">
      <label>Height</label>
      <input type="text" style="width: 100%;" name="height" class="form-control" ng-model="player.height">
    </div>
    <div class="form-group col-xs-6 col-sm-4 col-md-2">
      <label>Weight</label>
      <input type="text" style="width: 100%;" name="weight" class="form-control" ng-model="player.weight">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-xs-6 col-sm-4 col-md-2">
      <label>Birth date</label>
      <input type="text" style="width: 100%;" name="birth_date" class="form-control" ng-model="player.birth_date" placeholder="YYYY-MM-DD">
      <div ng-bind="formErrors.birth_date[0]" style="color: red;"></div>
    </div>
    <div class="form-group col-xs-6 col-sm-4 col-md-2">
      <label>Position</label>
      <input type="text" style="width: 100%;" name="position" class="form-control" ng-model="player.position">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 checkbox">
      <label>
        <input name="position" type="checkbox" ng-model="player.is_active"> Active
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div>Select a player image: <input type="file" id="fileInput" /></div>
      <div ng-if="playerImage"class="cropArea">
        <ui-cropper
          image="playerImage"
          area-type="square"
          result-image="player.image_src"
          result-image-size="{w: 200,h: 200}"
          init-max-area="true"
          cropject="cropper"></ui-cropper>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-default btn-primary" style="margin-top:10px;" ng-disabled="playerform.$invalid || submitDisabled">Submit</button>
  <div style="display: inline;" ng-bind="message"></div>
</form>
