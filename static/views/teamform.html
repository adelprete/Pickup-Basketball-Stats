<title>SaturdayBall -
  <span ng-if="!loading && team.id">Edit</span>
  <span ng-if="!loading && !team.id">Create</span> Team
</title>

<div class="container" style="margin-bottom:100px;margin-top:80px;">

  <div class="breadcrumbs" style="margin-bottom: 15px;"> /
    <a href="/group/{{groupId}}/teams" target="_self" style="cursor: pointer;">teams</a> /
    <span ng-if="!loading && team.id">edit</span>
    <span ng-if="!loading && !team.id">create</span>
  </div>

  <div class="page-header">
    <h3 class="accent">
      <span ng-if="!loading && team.id">Edit Team</span>
      <span ng-if="!loading && !team.id">Create Team</span>
    </h3>
  </div>

<form name="playerform" style="margin-bottom: 30px;" ng-submit="saveTeam()" novalidate>
  <div class="row">
    <div class="form-group col-sm-5 col-md-3">
      <label>*Name</label>
      <input type="text" style="width: 100%;" name="name" class="form-control" ng-model="team.name" required>
      <div ng-show="teamform.name.$invalid && teamform.name.$touched">
         Required!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 checkbox">
      <label>
        <input name="is_active" type="checkbox" ng-model="team.is_active"> Active
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <select name="team_players" multiple>
        <option ng-repeat="player in players">{{player.first_name}} {{player.last_name}}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div>Select a team image: <input type="file" id="fileInput" /></div>
      <div ng-if="teamImage"class="cropArea">
        <ui-cropper
          image="teamImage"
          area-type="square"
          result-image="team.image_src"
          result-image-size="{w: 200,h: 200}"
          init-max-area="true"
          cropject="cropper"></ui-cropper>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-default btn-primary" style="margin-top:10px;" ng-disabled="teamform.$invalid || submitDisabled">Submit</button>
  <div style="display: inline;" ng-bind="message"></div>
</form>
