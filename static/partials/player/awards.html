<h4 class="accent" style="margin: 30px 0px">Awards</h4>

<div class="col-sm-3" ng-repeat="(category, awards) in award_categories" style="text-align: center;">
  <div style="font-weight: bold; background-color: #efeeed; border-bottom: 1px solid #c9cbcd;">
    {{ category }}
  </div>
  <div ng-repeat="description in awards">{{ description }}</div>
</div>
