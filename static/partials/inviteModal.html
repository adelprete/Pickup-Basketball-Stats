<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Send Invitation</h3>
</div>
<form name="inviteform" style="margin: 15px;" ng-submit="sendInvite(invite)" novalidate>
  <div class="row">
    <div class="form-group col-md-6">
      <label>Emails</label>
      <input type="text" style="width: 100%;" name="timestamp" class="form-control" ng-model="invite.email" ng-pattern="/^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/" required>
    </div>
    <div class="form-group col-md-3">
      <label>Permission</label>
      <select class="form-control" ng-options="o.code as o.name for o in inviteOptions.PERMISSIONS" ng-model="invite.permission" required>
          <option value="">-------</option>
      </select>
    </div>
  </div>
</form>
</div>
<div class="modal-footer">
    {{ inviteMessage }}
    <button ng-disabled="inviteform.$invalid" class="btn btn-primary" type="button" ng-click="send(inviteform)">Send</button>
    <button class="btn btn-danger" type="button" ng-click="close()">Close</button>
</div>
