<div class="row">
  <div class="col-md-12">
    <div id="step-header-anchor" style="display:block;height:50px;margin-top:-50px;visibility:hidden; col-md-12"></div>
    <h3>
      2. Who Did It?
      <span ng-click="pwc.startOver()" style="color:red; font-size: 10px; padding-left: 5px;">
        <span class="glyphicon glyphicon-share-alt icon-flipped"></span>
        start over
      </span>
    </h3>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-xs-6">
    <div class="col-xs-12">
      <h4><u>Team 1</u></h4>
    </div>
    <div ng-click="pwc.step1(player.id, player.first_name, player.last_name)" ng-repeat="player in game.team1 | filter:pwc.nonPlayerFilter" class="col-xs-12 btn btn-primary play-wizard-button">
      {{ player.first_name }} {{ player.last_name | limitTo : 1 }}.
    </div>
  </div>
  <div class="col-md-6 col-xs-6">
    <div class="col-xs-12">
      <h4><u>Team 2</u></h4>
    </div>
    <div ng-click="pwc.step1(player.id, player.first_name, player.last_name)" ng-repeat="player in game.team2 | filter:pwc.nonPlayerFilter" class="col-xs-12 btn btn-primary play-wizard-button">
      {{ player.first_name }} {{ player.last_name | limitTo : 1 }}.
    </div>
  </div>
</div>
