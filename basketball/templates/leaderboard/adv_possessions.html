{% extends 'tab_base.html' %}
{% block tab %}
	<li role="presentation" {% if active_pill == key %}class="active"{% endif %}>
		<a href="#adv-pos-{{ key }}" role="tab" data-toggle="tab">{{ key }}</a>
	</li>
{% endblock %}
{% block tab_content %}
	<div role="tabpanel" class="tab-pane {% if active_pill == key %}active{% endif %}" id="adv-pos-{{key}}">
		{% include 'leaderboard/adv_possessions_table.html' with rows_list=value  type=key %}
	</div>
{% endblock %}
