{% extends 'base.html' %}
{% block title %}
	<title>Players</title>
{% endblock %}
{% block body %}
	{% load staticfiles %}
	{% load thumbnail %}
	<div class="page-header">
	<h3 class="accent">Players</h3>
	</div>
	<div class="row">
		{% for player in players %}
			<div class="col-xs-4 col-sm-2" style="margin-top:15px;text-align:center;">
				<a href="{{ player.get_absolute_url }}">
				{% if player.image_src %}
					<img src="{% thumbnail player.image_src 200x200 crop %}" class="img-responsive img-circle">
				{% else %}
					<img src="{% thumbnail object.image|default:'signup_male.png' 200x200 %}" class="img-responsive img-circle">
				{% endif %}
				{{player}}</a>
			</div>
			<div class="col-sm-offset-1"></div>
		{% endfor %}
	</div>
{% endblock %}
{% block active_tab %}
	<script>$('#players_link').addClass('active')</script>
{% endblock %}
