{% extends 'base.html' %}
{% block title %}
	<title>Players</title>
{% endblock %}
{% block body %}
	<div class="page-header">
	<h3 class="accent">Players</h3>
	</div>
	<div class="row">
		{% for player in players %}
			<div class="col-sm-1" style="margin-top:15px;">
				<a href="{{ player.get_absolute_url }}">{{player}}</a>
			</div>
			<div class="col-sm-offset-1"></div>
		{% endfor %}
	</div>
{% endblock %}
{% block active_tab %}
	<script>$('#players_link').addClass('active')</script>
{% endblock %}
