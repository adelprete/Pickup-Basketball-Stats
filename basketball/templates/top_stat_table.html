<div class="col-sm-3">
	<table class="table table-hovered table-bordered top_5_table" data-toggle="tooltip" title="{{ tooltip_desc }}">
		<tr style="background:{{bgcolor}}">
			<th>Name</th>
			<th>{{ title }}</th>
		</tr>
		{% for player in player_list %}
			<tr>
				<td>{{ player.0 }}</td>
				<td>{{ player.1|floatformat }}</td>
			</tr>
		{% empty %}
			<tr>
				<td colspan="2">No data yet</td>
			</tr>
		{% endfor %}
	</table>
</div>
