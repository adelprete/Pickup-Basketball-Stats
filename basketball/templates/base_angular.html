

<!DOCTYPE html>

<html lang="en" ng-app='saturdayBall'>

  <head>
		<title>Saturday Ball</title>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'css/custom.css' %}" type="text/css">
	<script type="text/javascript" src="{% static 'js/jquery-1.11.3.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  <script type="text/javascript" src="{% static 'bower_components/lodash/lodash.js'%}"></script>
  <script type="text/javascript"src="{% static 'bower_components/angular/angular.js'%}"></script>
  <script type="text/javascript"src="{% static 'bower_components/angular-route/angular-route.js'%}"></script>
  <script type="text/javascript"src="{% static 'bower_components/angular-animate/angular-animate.js'%}"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script type="text/javascript"src="{% static 'bower_components/angular-youtube-mb/src/angular-youtube-embed.js'%}"></script>
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  <base href="/">
  </head>

  <body>

<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->

    <div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <div class="navbar-brand" style="color:white;">Saturday Ball</div>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<li id="home_link"><a target="_self" href="{% url 'root' %}">Home <span class="sr-only">(current)</span></a></li>
			<li id="players_link"><a target="_self" href="{% url 'players_home' %}">Players</a></li>
			<li id="games_link"><a target="_self" href="{% url 'games_home' %}">Games</a></li>
			<li id="leaderboard_link"><a target="_self" href="{% url 'leaderboard_home' %}">Leaderboard</a></li>
			<li id="records_link"><a target="_self" href="{% url 'records_home' %}">Records</a></li>
      {% comment %}
      <li id="settings_link"><a href="/settings" style="color: gold;">Settings</a></li>
      {% endcomment %}
		  </ul>
    </div>
</div>
</nav>

	<div class="container" style="margin-bottom:100px;margin-top:80px;">
    <div ng-view></div>
	</div>
		<script>$('#games_link').addClass('active')</script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	   (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	   m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	   })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-66942273-1', 'auto');
		ga('send', 'pageview');
	</script>
  </body>
</html>
