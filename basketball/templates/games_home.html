{% extends 'base.html' %}
{% block body %}
	<h3>Games</h3>
	{% for group in group_list %}
		{{ group }}
		{% for key,value in group %}
			{{ key }}
			{% for game in value %}
				{{ game }}
			{% endfor %}
		{% endfor %}
	{% endfor %}
{% endblock %}
{% block active_tab %}
	<script>$('#games_link').addClass('active')</script>
{% endblock %}
